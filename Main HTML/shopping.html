<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <title>Shop Spot - Website Templates</title>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="navbar-brand">Shop Spot</div>
            <div class="navbar-right">
                <div class="navbar-cart">
                    <div>class="mode-switch">
                        <label class="switch">
                            <input type="checkbox" id="=modeToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                    Cart (0)
                </div>
            </div>
        </nav>

        <div> class="carousel">
            <div class="carousel-inner" style="transform: translateX(-100);">
                <div class="carousel-item" data-product-name="Business Pro Template">
                    <img src="https://images.unsplash.com/photo-1467232004584-a241de8bcf5d" alt="Business Pro Template">
                </div>
                <div class="carousel-item" data-product-name="Creative Portfolio Template">
                    <img src="https://images.unsplash.com/photo-1555421689-d68471e189f2" alt="Creative Portfolio Template">
                </div>
                <div class="carousel-item" data-product-name="E-commerce Deluxe Template">
                    <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71" alt="E-commerce Deluxe Template">
                </div>
            </div>
            <a href="#" class="carousel-control left">&lt;</a>
            <a href="#" class="carousel-control right">&gt;</a>
        </div>

        <div class="template-card">
            <img src="https://images.unsplash.com/photo-1467232004584-a241de8bcf5d" alt="Business Pro Template" class="template-image">
            <div class="template-details">
                <h2 class="template-name">Business Pro Template</h2>
                <p class="template-description">A professional template for your business website.</p>
                <div class="template-actions">
                    <span class="template-price">$49.99</span>
                    <button class="cart-btn">Add to Cart</button>
                    <a href="https://horiseon.ai/templates/ecommerce-deluxe" class="template-link">View Details</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
